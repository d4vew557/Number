<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RANDOM.ORG - True Random Number Service</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    text-align: center;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  /* Page wrapper */
  #page-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    top: 2px;
    left: 5px;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    top: -30px; /* move up 30px */
  }

  /* Manual outline box */
  #outline-box {
    position: absolute;
    top: 172px;    
    left: 65.1%;
    width: 157.5px;
    height: 159px;
    border: 2px solid #ccccff;
    border-radius: 6px;
    z-index: 0;
    transition: all 0.4s ease;
  }

  /* Inputs container */
  #overlay-inputs {
    position: absolute;
    top: 214px;    
    left: 70.8%;
    transform: translateX(-50%);
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  input[type="number"] {
    width: 77px;
    padding: 2px 4px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 3px;
    border: 1px solid #ccc;
    background: #fff;
    color: #000;
    margin-bottom: 5px;
  }

  /* Generate button */
  #generate-button {
    position: absolute;
    top: 266.3px;    
    left: 68%;
    transform: translateX(-50%);
    padding: 2px 8px;
    font-size: 14px;
    border-radius: 3px;
    border: 1px solid #999;
    background: #e6e6e6;
    color: #000;
    cursor: pointer;
    z-index: 1;
  }
  #generate-button:hover { background-color: #d9d9d9; }

  /* Popup container */
  #popup-container {
    position: absolute;
    top: 303px;      
    left: 70.35%;
    transform: translateX(-50%);
    background-color: #ccccff;
    border: 1px solid #ccc;
    border-radius: 2px;
    padding: 6px 1px;
    display: none;
    text-align: center;
    width: 150px;
    box-sizing: border-box;
    z-index: 1;
  }

  #fixed-number-popup { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
  #numbers-popup { font-size: 13px; margin-bottom: 3px; }
  #datetime-popup { font-size: 12px; }

  /* Spinner */
  #spinner-container {
    position: absolute;
    top: 303px;      
    left: 70.35%;
    transform: translateX(-50%);
    display: none;
    z-index: 3;
  }
  .spinner {
    width: 20px;
    height: 20px;
    border: 3px solid #999;
    border-top: 3px solid #000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  /* Error box */
  #error-box {
    position: absolute;
    top: 303px;       
    left: 70.35%;
    transform: translateX(-50%);
    background: #ffcccc;
    border: 1px solid #cc0000;
    border-radius: 3px;
    padding: 5px 10px;
    display: none;
    font-size: 13px;
    z-index: 4;
  }
</style>
</head>
<body>
<div id="page-wrapper">

  <img src="ran background1.png" alt="Background Image">

  <div id="outline-box"></div>

  <div id="overlay-inputs">
    <input type="number" placeholder="1" id="min-input">
    <input type="number" placeholder="100" id="max-input">
  </div>

  <button id="generate-button">Generate</button>

  <div id="spinner-container"><div class="spinner"></div></div>

  <div id="popup-container">
    <div id="fixed-number-popup"></div>
    <div id="numbers-popup"></div>
    <div id="datetime-popup"></div>
  </div>

  <div id="error-box">Min and Max must be entered!</div>

</div> <!-- end of page-wrapper -->

<script>
const button = document.getElementById('generate-button');
const popupContainer = document.getElementById('popup-container');
const outlineBox = document.getElementById('outline-box');
const fixedNumberPopup = document.getElementById('fixed-number-popup');
const numbersPopup = document.getElementById('numbers-popup');
const datetimePopup = document.getElementById('datetime-popup');
const spinnerContainer = document.getElementById('spinner-container');
const errorBox = document.getElementById('error-box');

const presetNumbers = [
  "260981","482193","905472","173849","654321",
  "123456","789012","345678","901234","567890",
  "112233","445566","778899","990011","223344",
  "556677","889900","101010","202020","303030",
  "404040","505050","606060","707070","808080",
  "909090","111111","222222","333333","444444",
  "555555","666666","777777","888888","999999",
  "135792","246801","975310","864209","123123"
];
let currentIndex = 0;

button.addEventListener('click', () => {
  const minVal = document.getElementById('min-input').value;
  const maxVal = document.getElementById('max-input').value;

  // Validation
  if (!minVal || !maxVal) {
    popupContainer.style.display = 'none';
    spinnerContainer.style.display = 'none';
    errorBox.style.display = 'block';
    return;
  }
  errorBox.style.display = 'none';

  // Show spinner
  spinnerContainer.style.display = 'block';
  popupContainer.style.display = 'none';

  setTimeout(() => {
    spinnerContainer.style.display = 'none';

    // Expand outline first
    outlineBox.style.height = "210px";

    // Tiny delay for smooth transition
    setTimeout(() => {
      popupContainer.style.display = 'block';

      // Cycle fixed numbers
      fixedNumberPopup.textContent = presetNumbers[currentIndex];
      currentIndex = (currentIndex + 1) % presetNumbers.length;

      // Show min/max
      numbersPopup.textContent = `Min: ${minVal} | Max: ${maxVal}`;

      // Date/time
      const now = new Date();
      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth()+1).padStart(2,'0');
      const day = String(now.getUTCDate()).padStart(2,'0');
      const hours = String(now.getUTCHours()).padStart(2,'0');
      const minutes = String(now.getUTCMinutes()).padStart(2,'0');
      datetimePopup.textContent = `${year}-${month}-${day} ${hours}.${minutes} UTC`;
    }, 200); // 200ms delay for smooth effect
  }, 1000); // spinner duration
});

</script>
</body>
</html>
